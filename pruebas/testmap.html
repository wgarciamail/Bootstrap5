<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de googleapis mapas</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map{
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRW9yZGYfDPOmVB588tnahrbQj7s1QF-A&callback=initMap&libraries=places&v=weekly"></script>
    <script>
        function initMap(){
            const mpDiv = document.getElementById("map");
            let map = new google.maps.Map(mpDiv, {
               center: {lat: 6.42375, lng: -66.58973},
               zoom: 6, 
            });
        }
    </script>
</body>
</html>
