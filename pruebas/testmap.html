<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de googleapis mapas</title>
    <style>
        html, body {
            height: 100%;

            margin: 0;
            padding: 0;
        }
        .container{
            height: 60%;
            width: 60%;
            margin: 100px auto 0;
        }
        input{
            width: 100%;
            height: 40px;
            border-radius: 0;
            border: none;
            font-size: 22px;
        }
        #map{
            height: 100%;

        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" name="" id="place_input" placeholder="Ingres una ubicaciÃ³n">
        <div id="map"></div>
    </div>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRW9yZGYfDPOmVB588tnahrbQj7s1QF-A&libraries=places&v=weekly&callback=initMap"></script>
    <script>
        const vzlaCoords = {lat: 6.42375, lng: -66.58973};
        const input = document.getElementById("place_input");
        const mpDiv = document.getElementById("map");
        let map;
        let marker;
        let autocomplete;

        function initMap(){
            map = new google.maps.Map(mpDiv, {
               center: vzlaCoords,
               zoom: 6, 
            });
            marker = new google.maps.Marker({
                position: vzlaCoords,
                map: map,
                draggable: true
            });
            marker.addListener('click', () => {
                marker.getMap().setZoom(18)
                marker.getMap().setCenter(marker.getPosition())
            });
            marker.addListener('dragend', () => {
                marker.getMap().setZoom(12);
                marker.getMap().setCenter(marker.getPosition());
                const geocoder = new google.maps.Geocoder()
                geocoder
                    .getcode({location: marker.getPosition()})
                    .then(({results})=> {
                        console.log(results);
                    }); 
            });
            initAutocomplete();
        }
        function initAutocomplete(){
            autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.addListener('place_changed', function(){
                const place = autocomplete.getPlace();
                console.log(place);
                map.setCenter(place.geometry.location);
                map.setZoom(18);
                marker.setPosition(place.geometry.location);
            })
        }
    </script>
</body>
</html>
